<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="/asset/icons/favicon.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="/asset/icons/favicon.ico" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../css/style/reset.css" />
        <link rel="stylesheet" href="../../css/style/style.css" />
        <link rel="stylesheet" href="../../css/admin/admin.css" />
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script type="module" defer src="./admin_edit.js"></script>
        <title>Admin Goods Edit | Ticket Want it!</title>
    </head>
    <body>
        <div id="container">
            <div class="contents">
                <div class="wrap">
                    <nav>
                        <div class="logo">
                            <span
                                ><img src="/asset/icons/logo_w.png" alt=""
                            /></span>
                        </div>
                        <div class="category">
                            <div class="title">CATEGORY</div>
                            <ul>
                                <li>
                                    <a href="./order.html"
                                        ><i class="ri-file-list-3-line"></i
                                        ><span>주문조회</span>
                                    </a>
                                </li>
                                <li class="on">
                                    <a href="./goods.html"
                                        ><i class="ri-shopping-bag-3-line"></i
                                        ><span>상품관리</span></a
                                    >
                                </li>
                                <li>
                                    <a href="./category.html"
                                        ><i class="ri-menu-add-fill"></i
                                        ><span>카테고리</span></a
                                    >
                                </li>
                            </ul>

                            <div class="link">
                                <ul>
                                    <li>
                                        <a href="/index.html"
                                            ><i class="ri-store-fill"></i
                                            ><span>내 쇼핑몰 바로가기</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href=""
                                            ><i class="ri-gitlab-fill"></i
                                            ><span>GitLab</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href=""
                                            ><i class="ri-github-fill"></i
                                            ><span>GitHub</span></a
                                        >
                                    </li>
                                    <li>
                                        <a href=""
                                            ><i class="ri-kakao-talk-fill"></i
                                            ><span>kakaotalk</span></a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <main>
                        <div class="header">
                            <div class="left">
                                <div class="date_box">
                                    <div class="icon">
                                        <i class="ri-calendar-line"></i>
                                    </div>
                                    <div class="date">
                                        <strong>TODAY</strong>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="right">
                                <div class="user_box">
                                    <div class="icon">
                                        <i class="ri-user-3-line"></i>
                                    </div>
                                    <div class="info">
                                        <strong>관리자</strong>
                                        <span><em>쇼핑몰디브한잔</em> 님</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="admin_goods">
                            <div class="admin_title">
                                <h2>상품등록</h2>
                                <span>Add product</span>
                            </div>
                            <div class="admin_content">
                                <div class="goods_form">
                                    <form action="">
                                        <fieldset>
                                            <legend>상품등록</legend>
                                            <dl>
                                                <dt>
                                                    <label for="goodsName"
                                                        >상품명</label
                                                    >
                                                </dt>
                                                <dd>
                                                    <input
                                                        type="text"
                                                        id="goodsName"
                                                    />
                                                </dd>
                                            </dl>
                                            <dl>
                                                <dt>
                                                    <span>이미지</span>
                                                </dt>
                                                <dd>
                                                    <input
                                                        type="text"
                                                        class="goods_image"
                                                        readonly
                                                    />
                                                    <label for="goodsImage"
                                                        >이미지 등록</label
                                                    >
                                                    <input
                                                        type="file"
                                                        id="goodsImage"
                                                        accept="image/jpeg"
                                                        class="dn"
                                                    />
                                                </dd>
                                            </dl>
                                            <dl>
                                                <dt>
                                                    <label for="goodsCate"
                                                        >카테고리</label
                                                    >
                                                </dt>
                                                <dd>
                                                    <!-- <select
                                                        name="goodsCate"
                                                        id="goodsCate"
                                                    ></select> -->
                                                    <input
                                                        type="text"
                                                        id="goodsCate"
                                                    />
                                                </dd>
                                            </dl>
                                            <dl>
                                                <dt>
                                                    <label for="goodsDateStart"
                                                        >시작일</label
                                                    >
                                                </dt>
                                                <dd>
                                                    <input
                                                        type="text"
                                                        id="goodsDateStart"
                                                    />
                                                </dd>
                                            </dl>
                                            <dl>
                                                <dt>
                                                    <label for="goodsDateEnd"
                                                        >종료일</label
                                                    >
                                                </dt>
                                                <dd>
                                                    <input
                                                        type="text"
                                                        id="goodsDateEnd"
                                                    />
                                                </dd>
                                            </dl>
                                            <dl>
                                                <dt>
                                                    <label for="goodsDesc"
                                                        >설명</label
                                                    >
                                                </dt>
                                                <dd>
                                                    <textarea
                                                        id="goodsDesc"
                                                    ></textarea>
                                                </dd>
                                            </dl>
                                            <dl>
                                                <dt>
                                                    <label for="goodsPrice"
                                                        >가격</label
                                                    >
                                                </dt>
                                                <dd>
                                                    <input
                                                        type="text"
                                                        id="goodsPrice"
                                                    />
                                                </dd>
                                            </dl>
                                            <dl>
                                                <dt>
                                                    <label for="goodsAge"
                                                        >연령제한</label
                                                    >
                                                </dt>
                                                <dd>
                                                    <input
                                                        type="text"
                                                        id="goodsAge"
                                                    />
                                                </dd>
                                            </dl>
                                            <dl>
                                                <dt>
                                                    <label for="goodsPlace"
                                                        >장소</label
                                                    >
                                                </dt>
                                                <dd>
                                                    <input
                                                        type="text"
                                                        id="goodsPlace"
                                                    />
                                                </dd>
                                            </dl>
                                        </fieldset>
                                        <div class="btn_box">
                                            <input
                                                type="submit"
                                                value="등록하기"
                                            />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <footer></footer>
        <script>
            const currentDate = new Date();
            const options = { day: "numeric", month: "short", year: "numeric" };
            const formattedDate = currentDate
                .toLocaleDateString("en-US", options)
                .toUpperCase();

            const date = document.querySelector(".date span");
            date.innerHTML = formattedDate;
        </script>
    </body>
</html>
