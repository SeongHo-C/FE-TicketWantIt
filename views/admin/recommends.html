<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="/asset/icons/favicon.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="/asset/icons/favicon.ico" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../css/style/reset.css" />
        <link rel="stylesheet" href="../../css/style/style.css" />
        <link rel="stylesheet" href="../../css/admin/admin.css" />
        <link rel="stylesheet" href="../../css/layout/modal.css" />
        <link rel="stylesheet" href="./recommends.css" />
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script type="module" defer src="./admin_recommends.js"></script>
        <title>Admin Goods | Ticket Want it!</title>
    </head>
    <body>
        <div id="container">
            <div class="contents">
                <div class="wrap">
                    <nav>
                        <div>
                            <div class="side_top">
                                <div class="logo">
                                    <a href="../../index.html"
                                        ><img
                                            src="/asset/icons/logo_w.png"
                                            alt=""
                                    /></a>
                                </div>
                                <div class="category">
                                    <div class="title">CATEGORY</div>
                                    <ul>
                                        <li>
                                            <a href="./order.html"
                                                ><i
                                                    class="ri-file-list-3-line"
                                                ></i
                                                ><span>주문조회</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="./goods.html"
                                                ><i
                                                    class="ri-shopping-bag-3-line"
                                                ></i
                                                ><span>상품관리</span></a
                                            >
                                        </li>
                                        <li>
                                            <a href="./category.html"
                                                ><i class="ri-menu-add-fill"></i
                                                ><span>카테고리</span></a
                                            >
                                        </li>
                                        <li>
                                            <a href="./user.html"
                                                ><i class="ri-user-3-line"></i
                                                ><span>회원관리</span></a
                                            >
                                        </li>
                                        <li class="on">
                                            <a href="./recommends.html"
                                                ><i class="ri-thumb-up-line"></i
                                                ><span>추천상품등록</span></a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="link">
                                <ul>
                                    <li>
                                        <a href="/index.html"
                                            ><i class="ri-store-fill"></i
                                            ><span>내 쇼핑몰 바로가기</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="https://github.com/SeongHo-C/FE-TicketWantIt"
                                            target="_blank"
                                            ><i class="ri-github-fill"></i
                                            ><span>GitHub</span></a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <main>
                        <div class="header">
                            <div class="left">
                                <div class="date_box">
                                    <div class="icon">
                                        <i class="ri-calendar-line"></i>
                                    </div>
                                    <div class="date">
                                        <strong>TODAY</strong>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="right">
                                <div class="user_box">
                                    <div class="icon">
                                        <i class="ri-user-3-line"></i>
                                    </div>
                                    <div class="info">
                                        <strong>관리자</strong>
                                        <span><em>쇼핑몰디브한잔</em> 님</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="admin_recommends">
                            <div class="admin_title">
                                <h2>추천상품</h2>
                                <span>MD's Pick</span>
                                <div class="btn_box">
                                    <button class="btn_modal">
                                        추천상품 등록
                                    </button>
                                </div>
                            </div>
                            <div class="admin_content">
                                <div class="list_box">
                                    <ul class="recomm_list"></ul>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <div id="modal" class="admin_modal">
            <div class="modal_window recomm">
                <div class="close_area">
                    <button><i class="ri-close-fill"></i></button>
                </div>
                <div class="title">
                    <h2>전체 상품</h2>
                </div>
                <div class="content">
                    <div class="wrap">
                        <section class="product_all">
                            <h4>상품선택</h4>
                            <div>
                                <div class="table_top">
                                    <ul>
                                        <li class="select"></li>
                                        <li class="image">이미지</li>
                                        <li class="name">상품명</li>
                                        <li class="price">가격</li>
                                    </ul>
                                </div>
                                <div class="table_cont">
                                    <ul></ul>
                                    <div class="pagination">
                                        <ol></ol>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="recomm_chk">
                            <button class="add">추가</button>
                            <button class="delete">삭제</button>
                        </div>
                        <section class="product_select">
                            <h4>선택 된 상품</h4>
                            <div>
                                <div class="table_top">
                                    <ul>
                                        <li class="select"></li>
                                        <li class="image">이미지</li>
                                        <li class="name">상품명</li>
                                        <li class="price">가격</li>
                                    </ul>
                                </div>
                                <div class="table_cont">
                                    <ul></ul>
                                    <div class="pagination">
                                        <ol></ol>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="btn_box recomm_modal">
                        <button class="btn_recomm button_bb border">
                            선택완료
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
    </body>
</html>
