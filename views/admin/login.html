<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="./admin.css" />
    <script defer src="./admin.js"></script>
    <title>관리자 로그인</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="contents">
          <div class="inner w1140">
            <div id="loginForm">
              <div class="left">
                <div class="img_box">
                  <img src="../../asset/images/admin_login1.jpg" alt="" />
                </div>
              </div>
              <div class="right">
                <form action="">
                  <fieldset>
                    <legend>관리자 로그인페이지</legend>
                    <div class="logo">
                      <div class="img"></div>
                      <span>TICKET ONEIT!</span>
                    </div>
                    <div class="title">
                      <h2>Log in</h2>
                      <p>Welcome back! Please enter your details</p>
                    </div>
                    <div class="form_box">
                      <div class="login">
                        <label for="admin_login">아이디</label>
                        <input type="text" id="admin_login" />
                      </div>
                      <div class="password">
                        <label for="admin_password">비밀번호</label>
                        <input type="password" id="admin_password" />
                      </div>
                    </div>
                  </fieldset>
                  <div class="btn_box">
                    <input class="btn_login" type="submit" value="login" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyright">
        Copyright ⓒ 2023 - 2023 Ticket One It Inc. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
